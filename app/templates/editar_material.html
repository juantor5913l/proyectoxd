<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">

                  <h4 class="mt-1 mb-5 pb-1">Actualiza el material</h4>
                </div>

                    <form method="POST" action="/materiales/listar"{{ material.id }}>
                        <p>Ingresa los datos del material</p>
                    
                        <div class="form-outline mb-4">
                          <input type="text" id="nombre" name="nombre" value="{{ material.nombre_material }}"  class="form-control"
                            placeholder="Nombre del material" required autofocus/>
                        </div>
                    
                        <div class="form-outline mb-4">
                            <textarea id="descripcion" name="descripcion" class="form-control" >{{ material.descripcion }}</textarea><br>
                            
                        </div>
                    
                        <div class="form-outline mb-4">
                            <input type="number" id="precio" name="precio" step="0.01" value="{{ material.precio }}" class="form-control" 
                            placeholder="Precio" required/>
                        </div>
                    
                        <div class="form-outline mb-4">
                            <input type="number" id="cantidad_stock" name="cantidad_stock" value="{{ material.cantidad_stock }}" class="form-control" 
                            placeholder="Cantidad en stock" required/>
                        </div>
                    
                        <div class="form-outline mb-4">
                            <input type="text" id="unidad_medida" name="unidad_medida" value="{{ material.unidad_medida }}"  class="form-control" 
                            placeholder="Unidad medida" required/>
                        </div>
                    
                        <div class="form-outline mb-4">
                            <input type="text" id="color" name="color" value="{{ material.color }}"  class="form-control" 
                            placeholder="Color" required/>
                        </div>
                    
                        <div class="d-flex align-items-center justify-content-center pb-4">
                            <input type="submit" value="Guardar Cambios">
                        <a href="listar_materiales.html">Volver a la Lista de Materiales</a>
                        
                        </div>
                       

                </form>
